<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/skin_0.css" id="cssfile"/>
</head>
<body>
    <ul id="skin">
        <li id="skin_0" class="selected"></li>
        <li id="skin_1"></li>
        <li id="skin_2"></li>
        <li id="skin_3"></li>
        <li id="skin_4"></li>
        <li id="skin_5"></li>
    </ul>
    <div></div>
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery.cookie.js"></script>
    <script>
        $(function(){
            if($.cookie("skin")){
                changeSkin($.cookie("skin"));
            }
            $("#skin li").on("click",function(){
                var skin = $(this).attr("id");
                $.cookie("skin",skin,{expires:15});
                changeSkin(skin);
            });
            function changeSkin(skin){
                $("#cssfile").attr("href","css/" + skin + ".css" );
                $("#" + skin).addClass("selected").siblings().removeClass("selected");
            }
        })
    </script>
</body>
</html>
